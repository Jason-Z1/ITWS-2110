<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Troy, NY — Weather & News</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../resources/styles/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Troy Weather & News</a>
    </div>
  </nav>

  <main class="container my-4">

    <!-- Current Weather -->
    <section id="current" class="mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h2 class="card-title h4 mb-1">Current Weather - Troy, NY</h2>
              <p class="text-muted mb-0" id="current-updated">Updated: -</p>
            </div>
            <div class="text-end">
              <img id="current-icon" class="weather-icon" alt="Weather Icon" />
              <div id="current-temp" class="display-6 fw-bold">-°</div>
              <div id="current-desc" class="text-capitalize">Loading…</div>
            </div>
          </div>

          <hr/>

          <div class="row text-center">
            <div class="col-6 col-md-3 mb-3">
              <div class="mini-box p-2">
                <div class="mini-title">Feels Like</div>
                <div id="current-feels" class="mini-value">-°</div>
              </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
              <div class="mini-box p-2">
                <div class="mini-title">Humidity</div>
                <div id="current-humidity" class="mini-value">-%</div>
              </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
              <div class="mini-box p-2">
                <div class="mini-title">Wind</div>
                <div id="current-wind" class="mini-value">- mph</div>
              </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
              <div class="mini-box p-2">
                <div class="mini-title">Pressure</div>
                <div id="current-pressure" class="mini-value">- hPa</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Forecast -->
    <section id="forecast" class="mb-5">
      <h3 class="h5 mb-3">5-Day Forecast</h3>
      <div id="forecast-list" class="row g-3">
        <!-- JS will insert forecast cards here -->
      </div>
    </section>

    <!-- News -->
    <section id="news">
      <h3 class="h5 mb-3">Top News (US)</h3>
      <div id="news-list" class="row g-3">
        <!-- JS will insert news cards here -->
         <!--Data may not load due to using free API key so there is limited calls-->
      </div>
    </section>
  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!--Main JS-->
  <script src="../resources/scripts/index.js"></script>
</body>
</html>
