<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather & News Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/styles/aiStyle.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Weather &amp; Top News</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">Current Weather</div>
                    <div class="card-body">
                        <form id="weather-form" class="mb-3">
                            <div class="input-group">
                                <input class="form-control" id="city-input" type="text" placeholder="Enter city" required>
                                <button class="btn btn-primary" type="submit">Get Weather</button>
                            </div>
                        </form>
                        <div id="weather-result"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">Latest Headlines</div>
                    <div class="card-body" id="news-list">
                        <div class="placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-4">
            <small>&copy; 2025 Weather &amp; News Dashboard</small>
        </footer>
    </div>
    <script src="../resources/scripts/aiIndex.js"></script>
</body>
</html>
