<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather & News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../resources/styles/aiStyle.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4 text-white">Today's Weather & News</h1>

    <div class="weather-app card p-4 mb-4 shadow">
      <form id="locationForm" class="input-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city or ZIP code" aria-label="City or ZIP" />
        <button class="btn btn-primary" type="submit">Get Weather</button>
      </form>

      <div id="weatherData" class="text-white">
        <!-- Weather info will appear here -->
      </div>
    </div>

    <div class="news-section card p-4 shadow">
      <h3 class="mb-3">Latest News</h3>
      <div id="newsData">
        <!-- News articles will appear here -->
      </div>
    </div>
  </div>

  <script src="../resources/scripts/aiIndex.js"></script>
</body>
</html>
